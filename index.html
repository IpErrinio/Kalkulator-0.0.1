<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <a id="backB" href="/">Powrót do strony głównej</a>
    <style>
        #backB {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }
    </style>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons" id="buttons">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">/</button> <!-- &divide; -->
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator star">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
            <button class="clear">C</button>
            <button class="number">0</button>
            <button class="operator dot">.</button>
            <button class="operator">+</button>
            <button class="operator equal">=</button>
            <button class="backspace">&larr;</button>
        </div>
    </div>
    <!-- <form>
        <button formaction="https://github.com/IpErrinio/Kalkulator-0.0.38">Link do repo</button>
      </form> -->
</body>
</html>
